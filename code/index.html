<!DOCTYPE html>
<html>
  <head>
    
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 3</title>
    <link rel="stylesheet" href="style.css">
  </head><body>
    <header>
      <div class="overlay">
        <h1>Dream Cakes</h1>
        <p class="tagline">We fulfil your cake dream<br></p>
        <button>Contact us</button>
        </div>
      <video autoplay muted loop>
        <source src="./videos/CakeVideo.mp4" type="video/mp4">
          
      </video>

    </header>

    
    <!-- Signup form -->
    <section class="content">
    <form 
    class="form"
    action="http:/httpbin.org/anything"
    method="POST"
    >

    <h3>Get your dream cake</h3>
    <p>Choose what cake style you like from the<br>
      list to the right and we will send you an offer</p>
    
    <div class="form-group">
      <label for="firstName">First name*</label>
      <input
      id="firstName"
      type="text"
      placeholder="Type your first name"
      name="firstNameValue"
      required
      />
    </div>

      <div class="form-group">
        <label for="lasttName">Last name*</label>
      <input
      id="lasttName"
      type="text"
      placeholder="Type your last name"
      name="lastNameValue"
      required
      />
    </div>

      <div class="form-group">
        <label for="email">Email*</label>
      <input
      id="email"
      type="email"
      placeholder="Type your e-mail"
      name="emailValue"
      required
      />
    </div>

      
      <div class="form-group">
        <label for="message">What cake style do you want?</label><br>
        <textarea
        id="message"
        cols="30"
        rows="2"
        name="messageValue"
        required
        ></textarea>
      </div>

        <label>How many pieces of cake?</label>

    <div class="form-group">
        <input 
        type="radio" 
        id="8" 
        name="pieces" 
        value="pieces"
        <label for="8">8</label><br>


        <input 
        type="radio" 
        id="12" 
        name="pieces" 
        value="pieces">
        <label for="12">12</label><br>
      

        <input 
        type="radio" 
        id="16" 
        name="pieces" 
        value="pieces">
        <label for="16">16</label><br>


        <input 
        type="radio" 
        id="20" 
        name="pieces" 
        value="pieces">
        <label for="20">20</label><br>
        </div>

        <label>Any food preferences?</label>

        <div class="form-group">
        <input 
        type="checkbox" 
        id="Glutenfree" 
        name="Glutenfree" 
        value="Foodallergies">
        <label for="allergi1">Gluten free</label><br>

        <input 
        type="checkbox" 
        id="LactoseFree" 
        name="LactoseFree" 
        value="Foodallergies">
        <label for="allergi2">Lactose free</label><br>

        <input
        type="checkbox" 
        id="Vegan" 
        name="Vegan" 
        value="Foodallergies">
        <label for="allergi2">Vegan</label><br>
      </div>

      <button class="form-submit" type="submit">Submit</button>

    </form>



    <section class="accordion">
      <!-- Accordion -->
      <h2>Choose a cake style</h2>

      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
  </section>
    <!-- dont forget to link the javascript file here! -->
  </body>
</html>
