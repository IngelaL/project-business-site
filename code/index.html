    <!-- Signup form -->

    <form 
    class="form"

    <div class="form-group">
      <label for="firstName">First name*</label>
      <input
      id="firstName"
      type="text"
      placeholder="Type your first name"
      name="firstNameValue"
      required
      />
    </div>

      <div class="form-group">

      <input
      id="lasttName"
      type="text"
      placeholder="Type your last name"
      name="lastNameValue"
      required
      />
    </div>

      <div class="form-group">
        <label for="email">Email*</label>
      <input
      id="email"
      type="email"
      placeholder="Type your e-mail"
      name="emailValue"
      required
      />
    </div>

      
      <div class="form-group">
        <label for="message">What cake style do you want?</label>
        <textarea
        id="message"
        cols="10"
        rows="2"
        name="messageValue"
        required
        ></textarea>
      </div>

        <label>How many pieces of cake?</label>

    <div class="form-group">

        type="radio" 
        id="8"

        value="pieces"

        <input

        <input

        <input 
        type="radio"

        <div class="form-group">

        type="checkbox"

        <input
